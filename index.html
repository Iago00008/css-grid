<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de CSS Grid Layout</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Exercício 1: Grid Básico -->
    <h2>Exercício 1: Grid Básico</h2>
    <div class="grid-container-1">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
    </div>

    <!-- Exercício 2: Layout com Áreas Nomeadas -->
    <h2>Exercício 2: Layout com Áreas Nomeadas</h2>
    <div class="grid-container-2">
        <div class="header">Header</div>
        <div class="menu">Menu</div>
        <div class="main">Main</div>
        <div class="footer">Footer</div>
    </div>

    <!-- Exercício 3: Ajustar Tamanhos de Colunas e Linhas -->
    <h2>Exercício 3: Ajustar Tamanhos de Colunas e Linhas</h2>
    <div class="grid-container-3">
        <div class="item-3">1</div>
        <div class="item-3">2</div>
        <div class="item-3">3</div>
        <div class="item-3">4</div>
        <div class="item-3">5</div>
        <div class="item-3">6</div>
    </div>
